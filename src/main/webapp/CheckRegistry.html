
	<div class="container" ng-controller="checkregistryCtrl">
<h4>CHECK REGISTRY SEARCH</h4>
		<div>
			<p></p>
		</div>
		<div id="search" >

			<div class="row">
					<div class="col-sm-3">
						<input
								id="input" type="text" class="form-control" name="applicant"
								placeholder="Applicant"
								ng-model="applicant" 
								ng-init="count=0" />
						</div>
						<div class="col-sm-3">
						<input
								id="input" type="text" class="form-control" name="payer"
								placeholder="Payer"
								ng-model="payer" 
								ng-init="count=0" />
						</div>
						<div class="col-sm-3">
						<input
								id="input" type="number" class="form-control" name="checknumber"
								placeholder="Check Number"
								ng-model="checknumber "
								ng-init="count=0" />
						</div>
						<div class="col-sm-2">
								<button type="submit"  ng-click="showCheckRegSearchResults (applicant, payer, checknumber)"  class="btn btn-block"  >
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>
						</div>
					</div>


			</div>
			<div><p><br/></p></div>
			<div class="generic-container">
				<div ng-init="checked=false" ng-if="checked" ui-grid="gridOptions"  ui-grid-exporter=""
					ui-grid-resize-columns="" ui-grid-edit="" class="grid"></div>
			</div>
		</div>
		
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-lg">
				
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>

					</div>
					
					<div class="modal-body" class="container">
					<div class="jumbotron ">
						<div>
							<h4 class="text-center">{{detail.appName}}</h4>
						</div>
					</div>
					<!-- <div ng-include="'AddReciept.html'" onload="id=detail.id"  ng-init="id=detail.id" ></div> -->
					<!-- <div ng-include="AddReciept.html" onload="id=detail.id"  ng-init="id=detail.id" ></div> -->
					<div ng-include="'AddReceiptModal.html'"  ></div>
					</div>
				</div>
			</div>
		</div>
		</div>
