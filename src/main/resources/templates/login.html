<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"	href="/dsiweb/webjars/bootstrap/css/bootstrap.min.css" />
<script	src="/dsiweb/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="static/css/main.css" type="text/css" />	
  <style>
  .bg-1 { 
      background-color: #D8D8D8 ;
      color: #08088A;
  }
  .enterButton{
	position: absolute;

	left: 330px;
	width: 70px;

	text-align: center;
}

  <head>
  </head>
  <body class="bg-1 ">

	<div tiles:fragment="content" class="container ">
        <form name="f" th:action="@{/login}" method="post" class="form-horizontal" >               
            <fieldset>
				<div class="jumbotron">
					<legend class="text-center">Welcome to Food Protection Program</legend>

				</div>
                
                <div class="form-group">
				<label class="control-label col-sm-2" for="email">Username:</label>
				<div class="col-sm-10">
					<input type="username" class="form-control" id="username" name="username"
						placeholder="Enter user id"/>
				</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd">Password:</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" name="password"
							placeholder="Enter password"/>
					</div>
				</div>
<!-- 				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label><input type="checkbox" /> Remember me</label>
						</div>
					</div>
				</div> -->
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default ">Submit</button>
					</div>
				</div>
				
				<div th:if="${param.error}" class="alert alert-danger">    
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
                </div>
                
            </fieldset>
        </form>
        
        <br/><br/> 
    </div>

<div >
  <div class="container text-center">
    <img src="static/images/dphlogo.gif" class="img-circle " alt="Bird" width="500" height="500"/>

    <p></p>
  </div>
</div>

</body>
</html>
